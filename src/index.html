<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小雨的简历</title>
</head>
<body>

    <style id="style"></style>
    <div id="html"></div>
    <div id="div1Wrapper">
        <div id="div1"></div>
    </div>   
    <style>
        *{margin: 0;padding: 0;}
        *{box-sizing: border-box;}
        *::after{box-sizing: border-box;}
        *::before{box-sizing: border-box;}
        #html {
            word-break: break-all; /* 自动换行 */
        }
        #div1 {
           position: fixed;
           left: 50%;
           top: 20px;
        }
        #div1::before {
        content: '';
        display: block;
        position: absolute;
        } /* 这种叫伪元素 */
        #div1::after {
        content: '';
        display: block;
        position: absolute;
        }
        @media (max-width:500px) {
           #html {
               height: 60vh;
               overflow: auto;
           }
           #div1Wrapper {
               height: 40vh;

           }
           #div1 {
               position: relative;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
           }
        } /* 媒体查询,如果屏幕宽度<500px,执行 */
    </style>
    <script src="main.js"></script>
</body>
</html>
